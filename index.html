<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text:name"></h2>
        <p data-bind="text:catLevel"></p>
        <div data-bind="text:clickCount"></div>
        <img src="" alt="cute cat" data-bind = "click:incrementCounter,
        attr : {src : imgSrc}">
        <ul> 
            <!-- ko foreach: nickNames -->
                <li><span data-bind="text: $data"></span></li>
            <!-- /ko -->           
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
