<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind = "foreach : catList">
        <li data-bind = "text: $data.catName, event: { click: $parent.handleListSelection }"></li>
    </ul>
    <div data-bind = "with:currentCat">

        <h2 data-bind="text: catName"></h2>
        <p data-bind="text: catLevel"></p>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind = "click: $parent.handleImageClick,
        attr : {src : imgSrc}" width = "350" height= "350">

        <h4>Nick Names</h4>
        <ul data-bind = "foreach : nickNames">            
            <li data-bind="text: $data"></li>                      
        </ul>
    </div>  
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
