<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 data-bind="text:currentCat().name"></h2>
        <p data-bind="text:currentCat().catLevel"></p>
        <div data-bind="text:currentCat().clickCount"></div>
        <img src="" alt="cute cat" data-bind = "click:incrementCounter,
        attr : {src : currentCat().imgSrc}">

        <h4>Nick Names</h4>
        <ul data-bind = "foreach : currentCat().nickNames">            
            <li data-bind="text: $data"></li>                      
        </ul>
    </div>  
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
